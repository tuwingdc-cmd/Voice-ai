version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-voice-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
